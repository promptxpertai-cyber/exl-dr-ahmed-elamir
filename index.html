<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Ahmed Essmat - Data Analysis Platform</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- تعريف الأيقونات يدوياً ---
        const Icon = ({ children, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {children}
            </svg>
        );
        const FileSpreadsheet = ({ className }) => (<Icon className={className}><path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z" /><path d="M14 2v4a2 2 0 0 0 2 2h4" /><path d="M8 13h2" /><path d="M8 17h2" /><path d="M14 13h2" /><path d="M14 17h2" /></Icon>);
        const UploadCloud = ({ className }) => (<Icon className={className}><path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242" /><path d="M12 12v9" /><path d="m16 16-4-4-4 4" /></Icon>);
        const Send = ({ className }) => (<Icon className={className}><path d="m22 2-7 20-4-9-9-4Z" /><path d="M22 2 11 13" /></Icon>);
        const Clock = ({ className }) => (<Icon className={className}><circle cx="12" cy="12" r="10" /><polyline points="12 6 12 12 16 14" /></Icon>);
        const BarChart3 = ({ className }) => (<Icon className={className}><path d="M3 3v18h18" /><path d="M18 17V9" /><path d="M13 17V5" /><path d="M8 17v-3" /></Icon>);
        const Cpu = ({ className }) => (<Icon className={className}><rect x="4" y="4" width="16" height="16" rx="2" /><rect x="9" y="9" width="6" height="6" /><path d="M15 2v2" /><path d="M15 20v2" /><path d="M2 15h2" /><path d="M2 9h2" /><path d="M20 15h2" /><path d="M20 9h2" /><path d="M9 2v2" /><path d="M9 20v2" /></Icon>);
        const Loader2 = ({ className }) => (<Icon className={className + " animate-spin"}><path d="M21 12a9 9 0 1 1-6.219-8.56" /></Icon>);
        const AlertCircle = ({ className }) => (<Icon className={className}><circle cx="12" cy="12" r="10" /><line x1="12" x2="12" y1="8" y2="12" /><line x1="12" x2="12.01" y1="16" y2="16" /></Icon>);

        const BRAND = {
            name: "Dr. Ahmed Essmat",
            role: "Implemented by Dr. Ahmed Essmat",
            colors: { primary: "bg-slate-900", secondary: "bg-blue-700", bg: "bg-slate-50", text: "text-slate-800" }
        };

        function App() {
            // مفتاح الـ API الخاص بك
            const API_KEY = "AIzaSyB0VKq0aLaEzzwFGw0rdaoVOHTFY0D9rkI"; 

            const [currentTime, setCurrentTime] = useState(new Date());
            const [file, setFile] = useState(null);
            const [parsedData, setParsedData] = useState(null);
            const [userQuery, setUserQuery] = useState("");
            const [isAnalyzing, setIsAnalyzing] = useState(false);
            const [result, setResult] = useState(null);
            const [error, setError] = useState(null);

            useEffect(() => {
                const timer = setInterval(() => setCurrentTime(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);

            const handleFile = async (selectedFile) => {
                if (!selectedFile.name.match(/\.(xlsx|xls|csv)$/)) {
                    setError("Invalid file format. Please upload .xlsx, .xls, or .csv files.");
                    return;
                }
                setFile(selectedFile);
                setError(null);
                setResult(null);

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = e.target.result;
                        const workbook = window.XLSX.read(data, { type: 'binary' });
                        const sheetName = workbook.SheetNames[0];
                        const sheet = workbook.Sheets[sheetName];
                        const json = window.XLSX.utils.sheet_to_json(sheet);
                        setParsedData(json);
                    } catch (err) {
                        setError("Error parsing file: " + err.message);
                    }
                };
                reader.readAsBinaryString(selectedFile);
            };

            const handleAnalyze = async () => {
                if (!parsedData && !file) { setError("Please upload an Excel file first."); return; }
                if (!userQuery.trim()) { setError("Please enter your analysis requirements."); return; }
                if (!API_KEY) { setError("API Key is missing inside the code."); return; }

                setIsAnalyzing(true);
                setError(null);

                try {
                    const dataPreview = JSON.stringify(parsedData.slice(0, 50));
                    
                    // التعديل الجذري هنا: دمج التعليمات مع السؤال لتجنب أخطاء السيرفر
                    const combinedPrompt = `
                    Act as a professional Data Analyst. 
                    Here is the dataset (first 50 rows): ${dataPreview}
                    
                    User Question: ${userQuery}
                    
                    Please provide a detailed analysis in simple formatting.
                    `;
                    
                    const response = await fetch(
                        `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`,
                        {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{ parts: [{ text: combinedPrompt }] }]
                                // تمت إزالة systemInstruction لتجنب تعارض النسخ
                            })
                        }
                    );
                    const data = await response.json();
                    
                    if (data.error) throw new Error(data.error.message);
                    if (!data.candidates || !data.candidates[0].content) throw new Error("No response generated. Please try again.");
                    
                    setResult(data.candidates[0].content.parts[0].text);
                } catch (err) {
                    setError("Analysis failed: " + err.message);
                } finally {
                    setIsAnalyzing(false);
                }
            };

            return (
                <div className="min-h-screen bg-slate-50 text-slate-800 font-sans">
                    <header className="bg-slate-900 text-white shadow-lg">
                        <div className="container mx-auto px-6 h-20 flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <div className="p-2 bg-blue-600 rounded-lg"><FileSpreadsheet className="w-6 h-6 text-white" /></div>
                                <div>
                                    <h1 className="text-xl font-bold">{BRAND.name}</h1>
                                    <p className="text-xs text-slate-400 uppercase">{BRAND.role}</p>
                                </div>
                            </div>
                            <div className="hidden md:flex items-center gap-6 text-sm text-slate-300">
                                <div className="flex items-center gap-2"><Clock className="w-4 h-4" /><span>{currentTime.toLocaleTimeString()}</span></div>
                            </div>
                        </div>
                    </header>
                    <main className="container mx-auto px-6 py-8">
                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                            <div className="lg:col-span-4 space-y-6">
                                <div className="bg-white rounded-xl shadow-sm border border-slate-200 p-5">
                                    <h3 className="font-semibold text-slate-700 mb-4 flex items-center gap-2"><UploadCloud className="w-4 h-4 text-blue-600" /> Upload Data</h3>
                                    <div className="border-2 border-dashed border-slate-300 rounded-xl p-8 text-center cursor-pointer hover:border-blue-500 hover:bg-blue-50 transition-all" onClick={() => document.getElementById('file-upload').click()}>
                                        <input id="file-upload" type="file" className="hidden" accept=".xlsx,.xls,.csv" onChange={(e) => e.target.files[0] && handleFile(e.target.files[0])} />
                                        {file ? <div className="text-blue-600 font-medium">{file.name}</div> : <div className="text-slate-500">Click to upload Excel file</div>}
                                    </div>
                                    {parsedData && <div className="mt-2 text-xs text-green-600 font-medium text-center">{parsedData.length} Rows Loaded</div>}
                                </div>
                                <div className="bg-white rounded-xl shadow-sm border border-slate-200 p-5">
                                    <h3 className="font-semibold text-slate-700 mb-4 flex items-center gap-2"><Cpu className="w-4 h-4 text-blue-600" /> Analysis Request</h3>
                                    <textarea value={userQuery} onChange={(e) => setUserQuery(e.target.value)} placeholder="Ask your question about the data..." className="w-full p-4 bg-slate-50 border border-slate-200 rounded-lg text-sm mb-4 h-32 focus:outline-none focus:border-blue-500" />
                                    <button onClick={handleAnalyze} disabled={isAnalyzing} className="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-semibold flex items-center justify-center gap-2 disabled:bg-slate-300">
                                        {isAnalyzing ? <Loader2 className="w-4 h-4" /> : <Send className="w-4 h-4" />}
                                        {isAnalyzing ? "Analyzing..." : "Analyze Data"}
                                    </button>
                                </div>
                            </div>
                            <div className="lg:col-span-8">
                                <div className="bg-white rounded-xl shadow-sm border border-slate-200 min-h-[500px] p-6">
                                    <h3 className="font-semibold text-slate-700 mb-6 flex items-center gap-2 border-b pb-4"><BarChart3 className="w-4 h-4 text-blue-600" /> Analysis Results</h3>
                                    {error && <div className="p-4 bg-red-50 text-red-700 rounded-lg flex gap-2"><AlertCircle className="w-5 h-5 shrink-0" /> {error}</div>}
                                    {!result && !isAnalyzing && !error && <div className="h-full flex flex-col items-center justify-center text-slate-400 mt-20"><BarChart3 className="w-16 h-16 mb-4 opacity-20" /><p>Waiting for data and query...</p></div>}
                                    {result && <div className="prose prose-slate max-w-none text-sm leading-relaxed whitespace-pre-line">{result}</div>}
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
